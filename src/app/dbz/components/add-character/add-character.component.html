<h4>Add Characters</h4>

<!-- Para usar el ngModel se tiene que importar el FormsModule -->

<!-- El ngSumbit nos sirve para enviar la informaciÃ³n al dar click  -->

    <form class="row" (ngSubmit)="emitCharacter()">
      <input
        type="text" [(ngModel)]="character.name"
        name="name"
        class="form-control mb-2"
        placeholder="Character Name">

      <input
        type="number"
        [(ngModel)]="character.power"
        name="power"
        class="form-control mb-2"
        placeholder="Power">

      <button type="submit" class="btn btn-primary">
        Add
      </button>

      <!-- <pre>{{ character | json }}</pre> -->

    </form>
