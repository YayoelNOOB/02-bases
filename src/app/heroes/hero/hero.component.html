<h1>{{ name }}</h1>

<dl>
  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>


<!-- Con las directivas como "ngIf" no es necesario porner las "{{}}" -->
<button
  *ngIf="name !== 'Spider-Man'"
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 27"
  (click)="changeAge()"
  class="btn btn-primary mx-2">
  Cambiar edad
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary mx-2">
  Reset
</button>
